<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

</head>
<body>

    <div id="app">

        [[ info ]]<br>
        [[ number ]]  <button @click="add">add</button>
            <input v-model="text">[[text]]

    </div>

</body>

<script>
    new Vue({
            delimiters: ["[[", "]]"],
            el: '#app',
            data: {
                info: 'this is first vue app',
                number: 10,
                text: 'test'
            },
            methods: {
                add: function () {
                    this.number = this.number + 1

                }

            }
        }
    )
</script>

</html>
